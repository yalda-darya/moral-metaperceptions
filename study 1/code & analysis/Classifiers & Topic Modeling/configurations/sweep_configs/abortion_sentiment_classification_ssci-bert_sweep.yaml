name: abortion-classification-sweep-SSCI-BERT-e4
method: bayes
metric:
  goal: minimize
  name: val/avg_loss
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-5
  batch_size:
    distribution: categorical
    values: [8, 16, 32]
  num_epochs:
    distribution: int_uniform
    min: 2
    max: 5
  early_stopping_patience:
    distribution: constant
    value: 3
  num_warmup_steps:
    distribution: int_uniform
    min: 10
    max: 500
